<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-800 to-gray-900 text-gray-200 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-4 bg-gray-800 bg-opacity-90 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4 text-white">Weather</h1>

    <!-- City Input and Button -->
    <div class="flex items-center justify-center mb-4">
      <input 
        type="text" 
        id="cityInput" 
        placeholder="Enter city" 
        class="w-2/3 p-2 text-sm bg-gray-700 text-gray-100 rounded-l-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button 
        id="getWeatherButton" 
        class="w-1/3 p-2 text-sm bg-blue-600 text-white rounded-r-lg hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Search
      </button>
    </div>

    <!-- Weather Display -->
    <div class="text-center space-y-2">
      <p id="location" class="text-lg font-semibold text-blue-300"></p>
      <p id="temperature" class="text-4xl font-bold text-yellow-400"></p>
      <p id="description" class="text-sm capitalize text-gray-300"></p>
    </div>

    <!-- Error Message -->
    <p id="error" class="text-center text-red-400 mt-3 text-sm"></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
